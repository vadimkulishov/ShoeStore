<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - –û–û–û –û–±—É–≤—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 400px;
            background-color: #fff;
            border: 3px solid #7FFF00;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #7FFF00;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 20px;
            color: #000;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #000;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #00FA9A;
            box-shadow: 0 0 5px #00FA9A;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login {
            background-color: #00FA9A;
            color: #000;
            margin-bottom: 10px;
        }
        
        .btn-login:hover {
            background-color: #00E089;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 250, 154, 0.3);
        }
        
        .btn-guest {
            background-color: #7FFF00;
            color: #000;
            border: 2px solid #000;
        }
        
        .btn-guest:hover {
            background-color: #6FE800;
            transform: translateY(-2px);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .message-error {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
            color: #721c24;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ü•æ</div>
            <div class="title">–û–û–û –û–±—É–≤—å</div>
            <div class="subtitle">–ú–∞–≥–∞–∑–∏–Ω –æ–±—É–≤–∏</div>
        </div>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message message-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">–õ–æ–≥–∏–Ω</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-login">–í—Ö–æ–¥</button>
        </form>
        
        <div class="divider">–∏–ª–∏</div>
        
        <a href="{% url 'shop:products_guest' %}" class="btn btn-guest">–ü—Ä–æ—Å–º–æ—Ç—Ä –∫–∞–∫ –≥–æ—Å—Ç—å</a>
    </div>
</body>
</html>
